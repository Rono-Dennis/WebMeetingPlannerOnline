    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <nav th:replace="fragments/header :: nav"></nav>


    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <script>
        $(function() {
            $('#datetimepicker1').datetimepicker();
        });
        $(function() {
            $('#datetimepicker2').datetimepicker();
        });
    </script>
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <style>
        .container {
            margin-top: 0px;
            margin-left: 190px;
            width: 80%;
            margin-bottom: 40px;

            /*display: inline-block;*/
            /*margin-left: auto;*/
            /*margin-right: auto;*/
            /*text-align: left;*/
        }
        .register{
            background: -webkit-linear-gradient(left, #3931af, #00c6ff);
            margin-top: 3%;
            padding: 3%;
        }
        .register-left{
            text-align: center;
            color: #fff;
            margin-top: 4%;
        }
        .register-left input{
            border: none;
            border-radius: 1.5rem;
            padding: 2%;
            width: 60%;
            background: #f8f9fa;
            font-weight: bold;
            color: #383d41;
            margin-top: 30%;
            margin-bottom: 3%;
            cursor: pointer;
        }
        .register-right{
            background: #f8f9fa;
            border-top-left-radius: 10% 50%;
            border-bottom-left-radius: 10% 50%;
        }
        .register-left img{
            margin-top: 15%;
            margin-bottom: 5%;
            width: 25%;
            -webkit-animation: mover 2s infinite  alternate;
            animation: mover 1s infinite  alternate;
        }
        @-webkit-keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        @keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .register-left p{
            font-weight: lighter;
            padding: 12%;
            margin-top: -9%;
        }
        .register .register-form{
            padding: 10%;
            margin-top: 10%;
        }
        .btnRegister{
            float: right;
            margin-top: 10%;
            border: none;
            border-radius: 1.5rem;
            padding: 2%;
            background: #0062cc;
            color: #fff;
            font-weight: 600;
            width: 50%;
            cursor: pointer;
        }
        .register .nav-tabs{
            margin-top: 3%;
            border: none;
            background: #0062cc;
            border-radius: 1.5rem;
            width: 28%;
            float: right;
        }
        .register .nav-tabs .nav-link{
            padding: 2%;
            height: 34px;
            font-weight: 600;
            color: #fff;
            border-top-right-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
        }
        .register .nav-tabs .nav-link:hover{
            border: none;
        }
        .register .nav-tabs .nav-link.active{
            width: 100px;
            color: #0062cc;
            border: 2px solid #0062cc;
            border-top-left-radius: 1.5rem;
            border-bottom-left-radius: 1.5rem;
        }
        .register-heading{
            text-align: center;
            margin-top: 8%;
            margin-bottom: -15%;
            color: #495057;
        }
        .error {
            color: #dc3545
        }
    </style>
</head>

<body>



<div class="top">
    <div class="d-flex" id="wrapper" style="background-color: #baf3d7">

        <!---sidebar starts here-->

        <div th:replace="fragments/adminSidebar :: div"></div>
        <div th:replace="fragments/Sidebar :: div"></div>
        <!--sidebar ends here-->

        <div id="page-content-wrapper" style="margin-top:3%">

            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3"></i>-->
                    <!--				<span class="navbar-toggler-icon"></span>-->
                    <!--				<i class="fas fa-align-left"></i>-->
                    <span class="navbar-toggler-icon my-toggler"></span>
                </button>
                <div class="d-flex align-items-center">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>-->
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

            </nav>

<!--            edition starts here-->
            <div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>You can add meeting to be held ahead!</p>
                        <input type="submit" name="" value="Login"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
                            </li>
<!--                            <li class="nav-item">-->
<!--                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>-->
<!--                            </li>-->
                        </ul>

                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row register-form">
                            <form th:action="@{/interval}" method="post" th:object="${dates}" style="display: block;">
                               <div class="col-md-6">
                                <div class="form-group">
                                    <label>Capacity:</label>
                                    <input type="number" class="form-control" th:field="*{capacity}" placeholder="Enter Capacity" name="capacity">
                                </div>

                                <div class="form-group">
                                   <label>Topic:</label>
                                   <input type="text" class="form-control" placeholder="Enter Topic" th:field="*{topic}" required>
                                </div>
                               </div>
                                <div class="col-md-6">
                                <div class="form-group">
                                        <label>StartTime:</label>
                                        <input type = 'text' class = "form-control"  th:field="*{startDate}" th:errorclass="is-invalid" placeholder="Enter StartTime" id = 'datetimepicker2' />
                                    <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="error"></span>
                                </div>

                                <div class="form-group">
                                    <label>EndTime:</label>
                                    <input type = 'text' class = "form-control" th:field="*{endDate}" th:errorclass="is-invalid" placeholder="Enter EndTime" id = 'datetimepicker1' />
                                    <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="error"></span>
                                </div>

                                <div class="form-check form-check-inline m-2">&nbsp&nbsp&nbsp&nbsp&nbsp
                                    <label class="col-form-label col-4">EventPattern:</label><br/>
                                    <input type="radio" value="Once" class="form-check-input" name="eventPattern" id="Once" th:field="*{eventPattern}"/>Once
                                    <input type="radio" value="Twice" class="form-check-input" name="eventPattern" id="Twice" th:field="*{eventPattern}"/>Twice
                                    <input type="radio" value="More" class="form-check-input" name="eventPattern" id="More" th:field="*{eventPattern}"/>More
                                </div>
                                <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="error"></div>
                                        <button type="submit" class="btn btn-default">Submit</button></div>
                            </form>
</div>
                                    </div>

                        </div>
                    </div>
                </div>

            </div>
<!--            edition ends here-->



<!--            card starts here-->
                        <div style="display: flex;" th:replace="fragments/foot :: div"></div>
<!--card ends here-->

        </div>

    </div>





</div>



<footer th:replace="fragments/footer :: footer"></footer>

</html>
</body>
</html>
