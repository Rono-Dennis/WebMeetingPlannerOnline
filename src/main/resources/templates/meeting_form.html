            <h1>Create Meeting</h1>
            <!--/*@thymesVar id="meet" type=""*/-->
            <form th:action="@{/meetingdetails}" method="post"  class="row g-3"
                  th:object="${meet}"  style="max-width: 600px; margin: 0 auto">



                <div class="col-md-5">
                    <label class="form-label">Topic</label>
                    <input type="text" class="form-control" th:field="*{topic}" required>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Capacity</label>
                    <input type="number" class="form-control" th:field="*{capacity}" required minlength="2" maxlength="20">

                </div>

                <div class="col-md-5">
                    <label class="form-label">meeting start time</label>
                    <input type="datetime" class="form-control" th:field="*{meeting_start_time}" required>
                    <input type="date" class="form-control" th:field="*{meeting_start_date}" required>

                </div>

                <div class="col-md-5">
                    <label class="form-label">meeting end time</label>
                    <input type="datetime" class="form-control"th:field="*{meeting_end_time}" required>
                    <input type="date" class="form-control" th:field="*{meeting_end_date}" required>

                </div>
                <div class="col-md-6" style="margin-top: 10px;">
                    <label for="inputState" class="form-label">Available Rooms</label>
                    <select  id="inputState" class="form-select col-md-8">
                        <option selected>Choose...</option>
                        <option value="T1 Room">T1 Room</option>
                        <option value="T2 Room">T2 Room</option>
                        <option value="P1 Room">P1 Room</option>
                        <option value="P2 Room">P2 Room</option>
                    </select>
                </div>

                <div class="form-check form-check-inline">
                    <label class="col-form-label col-4">EventPattern:</label><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input type="radio" value="Once" class="form-check-input" name="eventPattern" id="Once" th:field="*{eventPattern}"/>Once &nbsp&nbsp
                    <input type="radio" value="Twice" class="form-check-input" name="eventPattern" id="Twice" th:field="*{eventPattern}"/>Twice &nbsp&nbsp
                    <input type="radio" value="More" class="form-check-input" name="eventPattern" id="More" th:field="*{eventPattern}"/>More
                </div>


                <div class="form-check form-check-inline">
                    <label class="col-form-label col-4">OrganisationName:</label><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input type="radio" value="Tracom" class="form-check-input" name="organisationName" id="Tracom" th:field="*{organisationName}"/>Tracom &nbsp&nbsp
                    <input type="radio" value="Pergamon" class="form-check-input" name="organisationName" id="Pergamon" th:field="*{organisationName}"/>Pergamon &nbsp&nbsp

                </div>

                <!-- <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">

                      Check me out
                    </label>
                  </div>
                </div> -->
                <div class="col-10">
                    <button type="submit" class="btn btn-primary">Create Meeting</button>
                </div>


            </form>
